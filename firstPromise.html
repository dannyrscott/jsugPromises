	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script>
		(function($){
			function someAsyncFunction(data) {
				 var def = $.Deferred();

			    setTimeout(function() {
			        def.resolve(null,data);
			    }, 1000);

			    return def.promise();
			}
			function someAsyncFunction2(data) {
				 var def = $.Deferred();

			    setTimeout(function() {
			        def.resolve(null,data);
			    }, 1000);

			    return def.promise();
			}
			function anotherAsyncFunction(data) {
				 var def = $.Deferred();
			    setTimeout(function() {
			        def.resolve(null,data);
			    }, 1000);

			    return def.promise();
			}
			/*someAsyncFunction().then(
			    function(value) {
			        console.log(value);
			    },
			    function() { console.log("something went wrong"); }
			);*/

			someAsyncFunction('Good')
			.then(function(err,val) {
				console.log(val);
				return someAsyncFunction2('News');
			})
			.then(function(err,val){
				console.log(val);
				return anotherAsyncFunction('Everyone!');
			})
			.done(function(err,val) {
				console.log(val);
			})
			.fail(function(err) {
				console.log(err.statusText);
			});
		})(jQuery);
	</script>
